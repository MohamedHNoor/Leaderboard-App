<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard-App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">Leaderboard</h1>
    </header>

    <main>
      <div class="container">
        <!-- score section -->
        <section class="score-section">
          <header class="score-section-headers">
            <h2>Recent scores</h2>
            <button type="submit" class="score-section-btn btn">Refresh</button>
          </header>
          <!-- score lists that are created dynamically -->
          <ul id="score-lists"></ul>
        </section>
        <!-- form section -->
        <section class="form-section">
          <form action="" class="form">
            <h3 class="form-title">Add your score</h3>
            <input type="text" id="name" placeholder="Your name" />
            <input type="text" id="score" placeholder="Your score" />
            <button type="submit" class="form-btn btn">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
